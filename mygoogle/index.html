<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Simulator</title>

    <style>
        /* Genel sayfa stilleri */
        body {
            font-family: Arial, sans-serif; /* Yazı tipi Arial */
            font-size: 16px; /* Varsayılan yazı boyutu */
            margin: 0; /* Kenar boşlukları sıfırlanıyor */
            padding: 0; /* İç boşluklar sıfırlanıyor */
            color: black; /* Yazı rengi siyah */
            line-height: 1.5; /* Satır aralığı ayarlanıyor */
        }

        /* Daha büyük ekranlar için yazı boyutu artırımı */
        @media (min-width: 768px) {
            body {
                font-size: 18px;
            }
        }

        @media (min-width: 1024px) {
            body {
                font-size: 20px;
            }
        }

        /* Logo bölümünün stili */
        #logo {
            display: flex; /* Flex düzeni */
            justify-content: center; /* Ortalama */
            margin: 20px 0;
        }

        /* Arama kutusu ve butonların bulunduğu ana kutu */
        #container {
            text-align: center; /* İçerik ortalanıyor */
            margin-bottom: 20px;
        }

        /* Arama kutusunun stili */
        #container input[type="text"] {
            width: 70%; /* Genişlik ayarı */
            padding: 10px;
            margin: 10px 0;
        }

        /* Alt menülerin stili */
        .container2 {
            display: flex; /* Flex düzeni */
            align-items: center;
            justify-content: center;
            gap: 30px; /* Sütunlar arası boşluk */
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Gölge efekti */
            margin-top: 20px;
        }

        /* Mobil cihazlar için düzen */
        @media (max-width: 600px) {
            .container2 {
                flex-direction: column; /* İçerik dikey sıralanıyor */
            }
        }

        /* Alt menü içindeki liste stili */
        ul {
            list-style: none; /* Liste işaretlerini kaldırma */
            padding: 0;
        }

        ul li a {
            text-decoration: none; /* Alt çizgi kaldırılıyor */
            color: black; /* Yazı rengi siyah */
        }

        /* E-posta abonelik kısmı */
        #subscription {
            text-align: center;
        }

        #subscription input[type="email"] {
            width: 70%;
            padding: 5px;
            margin: 5px 0;
        }

        #subscription input[type="submit"] {
            padding: 10px 20px;
        }

    
    </style>
</head>
<body>
    <!-- Logo bölümü -->
    <div id="logo">
        <a href="index.html">
            <img src="google.jpg" alt="Google Logo">
        </a>
    </div>

    <!-- Arama kutusu bölümü -->
    <div id="container">
        <h2>Google Search Simulator!</h2>
        <input type="text" placeholder="Type your search query here"><br>
        <input type="button" value="Google Search">
        <input type="button" value="I'm feeling lucky">
    </div>

    <!-- Alt menüler ve e-posta abonelik -->
    <div class="container2">
        <!-- Menü 1 -->
        <div>
            <ul>
                <li><a href="#">Special Search 1</a></li>
                <li><a href="#">Special Search 2</a></li>
                <li><a href="#">Special Search 3</a></li>
            </ul>
        </div>
        <!-- Menü 2 -->
        <div>
            <ul>
                <li><a href="#">Special Search 4</a></li>
                <li><a href="#">Special Search 5</a></li>
                <li><a href="#">Special Search 6</a></li>
            </ul>
        </div>
        <!-- E-posta abonelik -->
        <div id="subscription">
            <p>Get Google br updates monthly:</p>
            <input type="email" placeholder="Your e-mail"><br>
            <input type="submit" value="Subscribe">
            <ul>
                <li><a href="#">Archive</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
